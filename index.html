<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCOBAR- Treinamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="content-form">
        <div class="div-logo">
            <img src="img/logo.png" alt="descrição da logo">
            <!-- Importe aqui a logo da página -->
        </div>
        <!-- Aqui crie um título de maior importância -->
        <h1>WORKSHOP</h1>
        <h3>Semana de treinamentos para iniciantes em programação web!</h3>
        <h5>Qualquer coisa</h5>
        <!-- Aqui crie um subtitulo médio -->
        <!-- Aqui crie um subtítulo da penúltima importância possível -->
        <form action="" method="get">
            <input type="text" name="name" placeholder="Digite seu nome">
            <input type="text" name="email" placeholder="Digite seu email">
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter"> Sim. Desejo me inscreer e receber email</label>
            <button type="button">Quero receber o acesso</button>
            <!-- Faça aqui 3 inputs, 2 do tipo texto e 1 do tipo ocheckbox, cada um em uma linha.
            após isso faça um button com o texto presente no layut. -->
        </form>
    </section>

</body>
